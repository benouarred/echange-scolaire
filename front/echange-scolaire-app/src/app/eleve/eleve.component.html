<mat-card class="mat-whiteframe-2dp">
  <mat-card-title-group>

    <img mat-card-mat-image src="{{ person.photo }}">

    <mat-card-title>
      <a href="#/people/1">
        <span>{{ person.firstname }} {{ person.lastname }}</span>
      </a>
    </mat-card-title>

    <mat-card-subtitle>{{ person.classroom }}</mat-card-subtitle>

    <mat-card-subtitle class="contact-info">
      <mat-icon>email</mat-icon>
      <a href="mailto:{{ person.firstname }} {{ person.lastname }}&lt;{{ person.email }}&gt;"
         title="Send an email to {{ person.firstname }} {{ person.lastname }}"
         class="truncate">{{ person.email }}</a>
    </mat-card-subtitle>

    <mat-card-subtitle class="contact-info">
      <mat-icon>phone 1</mat-icon>
      <a href="tel:{{ person.mobilePhone }}" title="Call {{ person.firstname }}">{{ person.mobilePhone }}</a>
    </mat-card-subtitle>

  </mat-card-title-group>

  <mat-card-content>
    <div class="contact-info">
      Eleve/Parent&nbsp;:&nbsp;
      <a href="#/people/1">{{ person.type }}</a>
    </div>

    <div class="contact-info">
      adresse :
      <a href="#/people/1">{{ person.adress }}</a>
    </div>

    <div class="buttons-info">
      <a mat-button title="Edit" [routerLink]="['/edit', person.id ]">
        <mat-icon>create</mat-icon>
      </a>
      <a mat-button title="Delete" (click)="deletePersonFunc()">
        <mat-icon>delete</mat-icon>
      </a>
    </div>
  </mat-card-content>

</mat-card>
